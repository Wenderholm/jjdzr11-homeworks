<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title >Zaktualizuj narzędzie</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</head>
<body>
<h1 th:text="|Zaktualizuj narzędzie ${toolToEdit.name}|">Aktualizacja</h1>
<form th:action="@{/update/{name}(name=*{name})}" method="post" th:object="${toolToEdit}">
    <label>
        Nazwa narzędzia:
        <input th:field="*{name}"  type="text">
    </label>
    <label>
        Waga:
        <input th:field="*{size}" type="number">
    </label>
    <label>
        Jednostka:
        <input th:field="*{unit}" type="text">
    </label>

    <label>Co można tym zrobić (czynności dodawać po przecinku):</label>
    <input type="text" name="myList" th:value="${#strings.arrayJoin(toolToEdit.activities, ',')}">

    <button type="submit">AKTUALIZUJ</button>
</form>
</body>
</html>
